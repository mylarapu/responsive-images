.<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=width-device,initial-scale=1">
    <title>responsive images</title>
    <style media="screen">
    h1{
      text-align: center;
      color:"green">
      }
      .main{
        display: flex;
        justify-content: center;
        margin: auto;
      }
      </style>
       </head>
  <body>
    <h1>responsive Images</h1>
    <picture class="main">
<source media="(min-width:769px)" srcset="kitten-large.png">
  <source media="(min-width:480px)" srcset="kitten-medium.png">
    <img src="kitten-small.png" alt="kitten cat">
  </picture>
  </body>
</html>
